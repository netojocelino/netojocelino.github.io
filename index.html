<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="google-site-verification" content="IdaENvYrWVDwLAFvajTKydfHtvxs4sNXkmAS9Nfkttg" />
	<meta name="theme-color" content="#3498db">
	<title>Jocelino Alves</title>
	<link rel="stylesheet" href="oi.css" media="all">
	<!-- <link rel="stylesheet" href="modal.css" media="all"> -->
</head>
<body>
<article class="middle">
	<h1>Jocelino Alves</h1>
	
	<input class="mybox" type="text" name="query" placeholder="Pesquisar" />
	<ul class="mybox-results">
		<li class="mybox-results-result"><a href="#1">Link 1</a></li>
	</ul>

</article>


</body>
<script>
  (()=>{
		const anchor = Array.from(document.querySelectorAll("a"));
		anchor.forEach((a) =>{
		a.addEventListener("click", (e) => {
			const url = e.target.attributes.href.nodeValue;
			if(url.slice(0,1) == "#") e.preventDefault();
		});
	});

	const mybox = document.querySelector(".mybox");
	const myboxresults = document.querySelector(".mybox-results");
	mybox.addEventListener("input", function(ev){
		ev = ev.target.value;
		console.log(ev);
		myboxresults.innerHTML = "";
		plugins.forEach( plugin => {
			id = plugin.id;
			name = plugin.name;

			if( plugin.name.includes( ev ) || plugin.id.includes(ev) ){
				myboxresults.innerHTML += `<li class="mybox-results-result"><a href="#${id}">${name}</a></li>`;
			}
		});

		if(ev.length > 0) myboxresults.classList.add("visible");
		else myboxresults.classList.remove("visible");

	});

	const plugins = [
		{'id': 'cardception', 'name': 'CardCeption', 'description': 'A simple plugin',
		'image': ['http://randomfox.ca/images/66.jpg'], 'author': 'Jocelino Neto'},
		{'id': 'portfoio-full', 'name': 'Portfolio Full', 'description': 'A simple plugin',
		'image': ['http://randomfox.ca/images/33.jpg'], 'author': 'Jocelino Neto'},
		{'id': 'slide-sidebar', 'name': 'Slide Sidebar', 'description': 'A simple plugin',
		'image': ['http://randomfox.ca/images/11.jpg'], 'author': 'Jocelino Neto'}
	];
  })();

</script>
</html>
